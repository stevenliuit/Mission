{% extends 'base.html' %}
{% load common_tags %}
{% block content %}

    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-10">
                <div class="ibox float-e-margins">
                    <div id="ibox-content" class="ibox-title">
                        <h5> 填写发布申请 </h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        {% if emg %}
                            <div class="alert alert-warning text-center">{{ emg }}</div>
                        {% endif %}
                        {% if form %}
                        {% autoescape off %}{% form_errors form %}{% endautoescape %}
                        {% endif %}
                        <form id="ReleaseForm" method="post" class="form-horizontal " role="form">
                            <div class="hr-line-dashed"></div>
                             <div class="form-group required">

                                <label class="control-label col-sm-2 col-lg-2 " for="releaser_id">申请人</label>
                                 <div class=" col-sm-8 col-lg-8 ">
                                     <select id="releaser_id" name="releaser_id" class="form-control">
                                                <option selected="selected" value="{{ current_admin_id }}">{%  get_admin_username current_admin_id %}</option>
                                    </select>
                                </div>

                            </div>
                           <div class="form-group required">
                                <label class="control-label col-sm-2 col-lg-2 " for="project">发布主机</label>
                                 <div class=" col-sm-8 col-lg-8 ">

                                     <select id="eserver" name="eserver" class="form-control">
                                                <option selected="selected" value="{{ eserverall.id }}">{{ eserverall.host }}</option>
                                    </select>
                                </div>
                            </div>




                              <div class="form-group ">
                                <label class="control-label col-sm-2 col-lg-2 " for="sql">SQL</label>
                                <div class=" col-sm-8 col-lg-8 ">
                                  <textarea name="sql" rows="5" cols="100" id="sql"> </textarea>
                                </div>
                            </div>

                            <div class="form-group ">
                                <label class="control-label col-sm-2 col-lg-2 " for="Description">发布说明</label>
                                <div class=" col-sm-8 col-lg-8 ">
                                  <textarea name="description" rows="2" cols="100" id="Description"> </textarea>
                                </div>
                            </div>

                            <div class="form-group ">
                                <label class="control-label col-sm-2 col-lg-2 " for="Description">希望发布时间</label>
                                <div class=" col-sm-8 col-lg-8 ">
                                  <input name="exec_time" id="exec_time" onClick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})"> </input>
                                </div>
                            </div>
{#                            <input id="d11" type="text" onClick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})"/>#}

                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-5">
                                    <button class="btn btn-white" type="reset"> 重置</button>
                                    <button class="btn btn-primary" type="submit"> 提交</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>






{% endblock %}
