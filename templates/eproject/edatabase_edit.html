{% extends 'base.html' %}
{% load common_tags %}
{% block content %}
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-10">
                <div class="ibox float-e-margins">
                    <div id="ibox-content" class="ibox-title">
                        <h5> 填写数据库基本信息 </h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        {% if emg %}
                            <div class="alert alert-warning text-center">{{ emg }}</div>
                        {% endif %}
                        {% if form %}
                        {% autoescape off %}{% form_errors form %}{% endautoescape %}
                        {% endif %}
                        <form id="assetForm" method="post" class="form-horizontal" role="form">
                          <div class="form-group required">
                                <label class="control-label col-sm-2 col-lg-2 " for="eserver">所属主机</label>
                                <div class=" col-sm-8 col-lg-8 ">
                                     <select id="eserver" name="eserver" class="form-control">
{#                                    <option value="{{  vedb.id }}">{{    vedb.eserver.host  }}</option>#}
                                        {% for ep in ep_s %}
                                            {% ifequal ep.id vedb.eserver.id  %}
                                                <option selected="selected" value="{{ ep.id }}">{{ ep.host }}</option>
                                            {% else %}
                                                <option value="{{ ep.id }}">{{ ep.host }}</option>
                                            {% endifequal %}
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <div class="form-group required">
                                <label class="control-label col-sm-2 col-lg-2 " for="project_name">数据库名</label>
                                <div class=" col-sm-8 col-lg-8 ">
                                    <input class=" form-control" id="dbname" maxlength="32" name="dbname" value="{{ vedb.dbname }}"
                                           placeholder="dbname" type="text" required>
                                </div>
                            </div>

                            <div class="form-group required">
                                <label class="control-label col-sm-2 col-lg-2 " for="repo_url">端口</label>
                                <div class=" col-sm-8 col-lg-8 ">
                                    <input class=" form-control" id="dport" name="dport" value="{{ vedb.dport }}"
                                           placeholder="dport" type="text" required>
                                </div>
                            </div>


                        <div class="form-group">
                                <label class="control-label col-sm-2 col-lg-2 " for="monitor_ur">描述</label>
                                <div class=" col-sm-8 col-lg-8 ">
                                    <input class=" form-control" id="descr" maxlength="200" name="descr" value="{{ vedb.descr }}"
                                           placeholder="descr" type="text">
                                </div>
                            </div>



                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-5">
                                    <button class="btn btn-white" type="button" id="ceshi"> 测试链接</button>
                                    <button class="btn btn-primary" type="sumbit"> 提交</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


 <script src="http://apps.bdimg.com/libs/jquery/1.11.1/jquery.min.js"></script>
{#    ajax使用方法及流程 参考：http://www.cnblogs.com/zhaijunming5/p/6227947.html#}


{% endblock %}
